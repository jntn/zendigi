schema {
  query: Query
  mutation: Mutation
}

type Query {
  getUser(id: ID!): User
  getProject(id: ID!): Project
  getProjectsByAccountId(accountId: ID!): [Project]
}

type Mutation {
  createProject(title: String!, description: String!, accountId: ID!): ID
  #deleteProject(id: ID!): Boolean
  #updateProject(id: ID!, title: String, description: String): Boolean
  login(): String!
  createUser(name: String!, email: String!, password: String!): ID
}

type User {
  id: ID
  name: String
  email: String
  password: String
  projects: [Project]
}

type Project {
  id: ID
  title: String
  description: String
}
